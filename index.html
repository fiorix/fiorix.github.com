---
layout: default
title: Index
---

<div id="posts">
  {% for post in site.posts offset: 0 limit: 10 %}
  <div class="post">
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p><small>{{post.date|date:site.datefmt_long}} - {{post.location}}</small></p>
      {{ post.content }}
  </div>
  {% endfor %}
</div>
